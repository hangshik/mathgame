function resultreset(){
  for (let i = 0; i <= 9; i++) {
        document.getElementById(i).style.backgroundColor = "#dddddd";
    }
}

let stop = true;
let hearts = 3; // 하트 개수 초기값

function updateHearts() {
    let heartDisplay = "";
    for (let i = 0; i < hearts; i++) {
        heartDisplay += "❤️ ";
    }
    document.getElementById("heartContainer").innerHTML = heartDisplay;
}

function clickbt(nn) {
    if (nn == pi[count] && stop) {
        count += 1;
        result1.textContent = "게임 진행중\n" + count + "번째 성공하셨습니다.";
        result1.style.color = "blue";
        document.getElementById(nn).style.backgroundColor = "green";
        timeout = setTimeout(resultreset, 200);
    } else if (!stop) {
        return;
    } else {
        hearts -= 1;
        updateHearts();
        document.getElementById(nn).style.backgroundColor = "gray"; // 틀린 버튼 비활성화

        if (hearts <= 0) {
            result1.textContent = "게임 끝\n[" + count + "번째까지 성공하셨습니다.]";
            result1.style.color = "red";
            stop = false;
        }
    }
}
