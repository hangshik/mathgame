<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chimpanzee Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1 {
      margin-top: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      grid-template-rows: repeat(5, 1fr);
      grid-gap: 5px;
      justify-content: center;
      margin: 20px auto;
      width: 90vw;
      max-width: 500px;
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: #cccccc;
      color: #1c78da;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .cell:hover {
      background-color: #b3d0ff;
    }
    .hidden {
      background-color: #007bff;
      color: white;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .start-circle {
      grid-column: 9;
      grid-row: 5;
      width: 50px;
      height: 50px;
      background-color: #28a745;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      cursor: pointer;
    }
    .start-circle.hidden {
      display: none;
    }
    @media (max-width: 600px) {
      .cell {
        width: 40px;
        height: 40px;
        font-size: 14px;
      }
      .start-circle {
        width: 40px;
        height: 40px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- <h1>Chimpanzee Memory Game</h1> -->
  
  <div id="game-board"></div>
  <div id="message"></div>
  <script>
    const gameBoard = document.getElementById('game-board');
    const message = document.getElementById('message');

    let sequence = [];
    let userSequence = [];
    let sequenceLength = 13; // 초기값 5로 설정

    function generateSequence(length) {
      return Array.from({ length }, (_, i) => i + 1);
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createBoard() {
      gameBoard.innerHTML = '';
      for (let i = 1; i <= 45; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.number = i;
        cell.style.display = i === 45 ? 'none' : 'flex'; // Hide the last cell initially
        cell.addEventListener('click', handleCellClick);
        gameBoard.appendChild(cell);
      }

      // Add the start circle
      const startCircle = document.createElement('div');
      startCircle.classList.add('start-circle');
      startCircle.textContent = 'Start';
      startCircle.addEventListener('click', startGame);
      gameBoard.appendChild(startCircle);
    }
    
    function startGame() {
      message.textContent = `${sequenceLength}단계를 시작합니다!`;
      sequence = generateSequence(sequenceLength);
      userSequence = [];

      // Show the last cell and remove the start circle
      const startCircle = document.querySelector('.start-circle');
      startCircle.classList.add('hidden');
      const lastCell = document.querySelector(".cell[data-number='45']");
      if (lastCell) lastCell.style.display = 'flex';

      // Place the sequence numbers randomly
      const cells = Array.from(document.querySelectorAll('.cell'));
      shuffleArray(cells);
      sequence.forEach((number, index) => {
        const cell = cells[index];
        cell.textContent = number;
        cell.dataset.number = number;
        cell.classList.add('number-cell');
      });
    }
    function handleCellClick(e) {
      const cell = e.target;
      const number = parseInt(cell.dataset.number, 10);

      // 숫자 셀이 아니면 클릭 무시
      if (!cell.classList.contains('number-cell')) return;

      // 이미 클릭된 셀이면 무시 
      if (cell.classList.contains('clicked')) return;

      // 순서대로 입력하는지 확인
      if (number !== userSequence.length + 1) {
        message.textContent = `실패! ${sequenceLength}단계에서 실패하셨습니다. 다시 시도해보세요!`;
        // 마지막 숫자 표시
        cell.classList.remove('hidden');
        cell.textContent = number;
        setTimeout(() => {
          sequenceLength = 13; // 실패시 다시 5개로 초기화
          createBoard();
        }, 1000);
        return;
      }

      userSequence.push(number);
      
      // 숫자 1을 클릭할 때만 모든 숫자 가리기
      if (number === 1) {
        document.querySelectorAll('.number-cell').forEach((cell) => {
          cell.classList.add('hidden');
          cell.textContent = '';
        });
      }

      // 클릭한 셀 표시
      cell.classList.remove('hidden');
      cell.classList.add('clicked');
      cell.textContent = number;

      // 성공/실패 체크
      if (userSequence.length === sequence.length) {
        // 마지막 숫자를 1초 동안 표시
        setTimeout(() => {
          checkResult();
        }, 500);
      }
    }

    function checkResult() {
      const isCorrectSequence = userSequence.every((num, index) => num === index + 1);
      
      if (isCorrectSequence) {
        message.textContent = `성공! ${sequenceLength}단계를 클리어했습니다! 다음은 ${sequenceLength + 1}단계입니다!`;
        sequenceLength++; // 성공시 1개씩 증가
      } else {
        message.textContent = `실패! ${sequenceLength}단계에서 실패하셨습니다. 다시 시도해보세요!`;
        sequenceLength = 13; // 실패시 다시 5개로 초기화
      }
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
