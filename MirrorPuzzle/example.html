<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>거울퍼즐</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }
    .stage-buttons {
      margin-bottom: 20px;
    }
    .stage-buttons button {
      margin: 4px;
      width: 68px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #888;
      background: white;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .stage-buttons button:hover {
      background: #ddd;
    }
    .stage-buttons button.selected {
      background: #007BFF;
      color: white;
      border: 1px solid #007BFF;
    }
    .stage-buttons button.completed {
      background: #28a745;
      color: white;
      border: 1px solid #28a745;
    }
    .grid {
      display: grid;
      gap: 0;
      margin-bottom: 20px;
    }
    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      font-size: 20px;
    }
    .bordered {
      border: 1px solid #ccc;
    }
    .button-cell {
      border: none;
      background: none;
      cursor: pointer;
      width: 100%;
      height: 100%;
      position: relative;
    }
    .shape {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .circle {
      border: 3px solid green;
      border-radius: 50%;
      background: transparent;
      width: 30px;
      height: 30px;
      margin: auto;
    }
    .slash::before, .backslash::before {
      content: "";
      position: absolute;
      width: 3px;
      height: 141%;
      background: red;
      top: 50%;
      left: 50%;
      transform-origin: center;
    }
    .slash::before {
      transform: translate(-50%, -50%) rotate(-45deg);
    }
    .backslash::before {
      transform: translate(-50%, -50%) rotate(45deg);
    }
    .result {
      font-size: 20px;
      font-weight: bold;
      margin: 10px;
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .buttons button {
      flex: 1 1 0;
      max-width: 180px;
      min-width: 140px;
      height: 70px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #888;
      background: white;
      border-radius: 4px;
      transition: all 0.2s;
      margin: 0;
    }
    .buttons button:hover {
      background: #ddd;
    }
    button:focus {
     outline: none;
    }
  </style>
</head>
<body>
  <img src="e1.png" width="400px"><br>

  <li>숫자는 해당 위치에서 수평 또는 수직으로 볼 때 보이는 녹색원의 수를 나타냅니다.(단, 빨간색 거울을 통해 반사되는 것도 포함됩니다.)</li>
