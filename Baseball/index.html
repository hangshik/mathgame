<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 야구 게임</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
      font-size: 24px;
    }
    .hidden {
      display: none;
    }
    input {
      margin: 5px;
      padding: 10px;
      font-size: 24px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 24px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .result p {
      margin: 5px 0;
      font-size: 24px;
    }

    #record-box {
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      display: none;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      font-size: 24px;
      width: 100%;
    }
    table, th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    #reset-record-btn {
      background-color: #dc3545;
      margin-top: 10px;
    }
    #reset-record-btn:hover {
      background-color: #b02a37;
    }

    #digit-count {
    font-size: 25px;
    }
  </style>
</head>
<body>
  <h1>숫자 야구 게임</h1>

  <label for="digit-count">숫자의 개수를 선택하세요:</label>
  <select id="digit-count">
    <option value="3">3개</option>
    <option value="4">4개</option>
  </select>
  <button id="start-game">게임 시작</button>

  <div id="game-area" class="hidden">
    <p>숫자를 입력하세요:</p>
    <input id="user-input" type="number" maxlength="4" placeholder="예: 1234" style="width: 150px">
    <button id="submit-guess">제출</button>
    <div class="result" id="result"></div>
  </div>

  <div id="record-box">
    <h2 id="record-title">누적 성공 기록</h2>
    <div id="record-table"></div>
    <button id="reset-record-btn">기록 초기화</button>
  </div>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());

    const startGameButton = document.getElementById('start-game');
    const digitCountSelect = document.getElementById('digit-count');
    const gameArea = document.getElementById('game-area');
    const userInput = document.getElementById('user-input');
    const submitGuessButton = document.getElementById('submit-guess');
    const resultDiv = document.getElementById('result');

    const recordBox = document.getElementById('record-box');
    const recordTableDiv = document.getElementById('record-table');
    const resetRecordBtn = document.getElementById('reset-record-btn');

    let answer = '';
    let attemptCount = 0;
    let gameFinished = false;

    const successRecords = {};

    function updateRecordTable() {
      const keys = Object.keys(successRecords).map(Number).sort((a, b) => a - b);

      if (keys.length === 0) {
        recordTableDiv.innerHTML = "";
        recordBox.style.display = "none";
        return;
      }

      let headerRow = "<tr><th>시도횟수</th>";
      let dataRow = "<tr><th>성공횟수</th>";
      let total = 0;

      keys.forEach(k => {
        headerRow += `<td>${k}</td>`;
        dataRow += `<td>${successRecords[k]}</td>`;
        total += successRecords[k];
      });

      headerRow += `<td>합계</td></tr>`;
      dataRow += `<td>${total}</td></tr>`;

      recordTableDiv.innerHTML = `
        <table>
          ${headerRow}
          ${dataRow}
        </table>
      `;

      recordBox.style.display = "block";
    }

    function generateRandomNumber(digits) {
      const numbers = [];
      numbers.push(Math.floor(Math.random() * 9) + 1);

      while (numbers.length < digits) {
        const rd = Math.floor(Math.random() * 10);
        if (!numbers.includes(rd)) numbers.push(rd);
      }
      return numbers.join('');
    }

    function startGame() {
      const digitCount = parseInt(digitCountSelect.value, 10);
      answer = generateRandomNumber(digitCount);
      attemptCount = 0;
      gameFinished = false;

      gameArea.classList.remove('hidden');
      resultDiv.innerHTML = '';
      userInput.value = '';
      userInput.maxLength = digitCount;
      userInput.placeholder = digitCount === 3 ? '예: 123' : '예: 1234';

      submitGuessButton.disabled = false;   // ★ 제출 가능
      userInput.disabled = false;           // ★ 입력창 활성화

      setTimeout(() => userInput.focus(), 50);
    }

    startGameButton.addEventListener('click', startGame);

    document.addEventListener('keydown', (e) => {
      if ((e.code === 'Space' || e.key === ' ') && document.activeElement !== userInput) {
        e.preventDefault();
        startGameButton.click();
      }
    });

    function checkGuess(guess) {
      let strikes = 0, balls = 0;

      for (let i = 0; i < guess.length; i++) {
        if (guess[i] === answer[i]) strikes++;
        else if (answer.includes(guess[i])) balls++;
      }

      return { strikes, balls };
    }

    function handleSubmit() {
      if (gameFinished) return;   // ★ 정답 후 제출 막기

      const guess = userInput.value;

      if (guess.length !== answer.length || new Set(guess).size !== guess.length) {
        alert(`중복되지 않는 ${answer.length}자리 숫자를 입력하세요.`);
        return;
      }

      attemptCount++;
      const { strikes, balls } = checkGuess(guess);

      const resultText = document.createElement('p');

      if (strikes === answer.length) {
        resultText.textContent = `정답입니다! 정답은 ${answer}였습니다.`;
        resultText.style.color = 'green';
        resultText.style.fontWeight = 'bold';
        resultDiv.appendChild(resultText);

        gameFinished = true;
        submitGuessButton.disabled = true;  // ★ 제출 버튼 비활성화
        userInput.disabled = true;          // ★ 입력창 비활성화

        if (!successRecords[attemptCount]) successRecords[attemptCount] = 1;
        else successRecords[attemptCount]++;

        updateRecordTable();

      } else {
        resultText.textContent = `${guess}: ${strikes}S ${balls}B`;
        resultDiv.appendChild(resultText);
      }

      userInput.value = '';
      userInput.focus();
    }

    submitGuessButton.addEventListener('click', handleSubmit);

    userInput.addEventListener('keypress', (e) => {
      if (gameFinished) {
        e.preventDefault();  // ★ 정답 후 Enter 입력도 완전히 차단
        return;
      }
      if (e.key === 'Enter') handleSubmit();
    });

    resetRecordBtn.addEventListener('click', () => {
      for (let key in successRecords) delete successRecords[key];
      updateRecordTable();
      alert("기록이 초기화되었습니다.");
    });

  </script>
</body>
</html>
