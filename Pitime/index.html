<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파이 맞추기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f8f9fa;
      color: #343a40;
    }
    .timer {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #6c757d;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 30px;
      margin: 10px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }

    .result {
      margin-top: 30px;
      font-size: 3rem;
      font-weight: bold;
    }
    .result.success {
      color: #28a745;
    }
    .result.failure {
      color: #dc3545;
    }
    .level-btn {
      background-color: #e2e6ea;
      color: #343a40;
      border-radius: 5px;
      padding: 10px 25px;
      margin: 5px;
    }
    .level-btn.selected {
      background-color: #60a5fa;
      color: white;
    }
    #start, #stop {
      border-radius: 50px;  /* 타원 */
      padding: 10px 30px;
      background-color: #ffc107;
      color: #343a40;
    }
    #start:hover, #stop:hover {
      background-color: #e0a800;
    }
    #reButton {
      border-radius: 50px;  /* 타원 */
      padding: 10px 30px;
      background-color: #9ec4fd;
      color: #343a40;
    }
  </style>
</head>
<body>
  <div>
    <button class="level-btn" id="easy">초급</button>
    <button class="level-btn selected" id="medium">중급</button>
    <button class="level-btn" id="hard">고급</button>
  </div><br><br>

  <div class="timer">0.00</div>
  <button id="start">시작</button>
  <button id="stop" disabled>멈춤</button>
  <button id="reButton" onclick="restart()" style="display: none;">다시 시작</button>
  
  <div style="font-size: 2em">3.14초에 멈추세요.</div>
  <div class="result"></div><br>
  <font style="font-size: 25px;">
    ◈ 키보드<br>
    시작, 멈춤: Space<br>
    다시 시작: Esc
  </font>
  
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());

    let timer = 0;
    let interval = null; 
    let isRunning = false;
    let failureCount = 1;
    let isSuccess = false;
    let successRange = [3.11, 3.17]; // 기본 중급

    const timerDisplay = document.querySelector('.timer');
    const resultDisplay = document.querySelector('.result');
    const startButton = document.getElementById('start');
    const stopButton = document.getElementById('stop');
    const reButton = document.getElementById('reButton');

    const easyBtn = document.getElementById('easy');
    const mediumBtn = document.getElementById('medium');
    const hardBtn = document.getElementById('hard');

    function setLevel(level) {
      // 선택 표시
      [easyBtn, mediumBtn, hardBtn].forEach(btn => btn.classList.remove('selected'));
      level.classList.add('selected');

      // 성공 범위 설정
      if (level.id === 'easy') successRange = [3.08, 3.20];
      else if (level.id === 'medium') successRange = [3.11, 3.17];
      else if (level.id === 'hard') successRange = [3.13, 3.15];

      resetAll();
    }

    function resetAll() {
      clearInterval(interval);
      timer = 0;
      timerDisplay.textContent = timer.toFixed(2);
      resultDisplay.textContent = '';
      resultDisplay.className = 'result';
      startButton.disabled = false;
      stopButton.disabled = true;
      isRunning = false;
      isSuccess = false;
      failureCount = 1;
      reButton.style.display = 'none';
    }

    function restart() {
      // 현재 난이도 유지, 나머지 초기화
      clearInterval(interval);
      timer = 0;
      timerDisplay.textContent = timer.toFixed(2);
      resultDisplay.textContent = '';
      resultDisplay.className = 'result';
      startButton.disabled = false;
      stopButton.disabled = true;
      isRunning = false;
      isSuccess = false;
      failureCount = 1;
      reButton.style.display = 'none';
    }

    // 난이도 버튼 이벤트
    [easyBtn, mediumBtn, hardBtn].forEach(btn => {
      btn.addEventListener('click', () => setLevel(btn));
    });

    function startTimer() {
      timer = 0;
      timerDisplay.textContent = timer.toFixed(2);
      startButton.disabled = true;
      stopButton.disabled = false;
      isRunning = true;
      interval = setInterval(() => {
        timer += 0.01;
        timerDisplay.textContent = timer.toFixed(2);
      }, 10);
    }

    function stopTimer() {
      clearInterval(interval);
      stopButton.disabled = true;
      isRunning = false;

      if (timer >= successRange[0] && timer <= successRange[1]) {
        timerDisplay.textContent = "3.14";
        resultDisplay.textContent = `성공 - ${failureCount}번째`;
        resultDisplay.className = 'result success';
        reButton.style.display = 'inline-block';
        isSuccess = true;
      } else {
        startButton.disabled = false;
        resultDisplay.textContent = `실패 - ${failureCount}번째`;
        failureCount +=1;
        resultDisplay.className = 'result failure';
      }
    }

    startButton.addEventListener('click', startTimer);
    stopButton.addEventListener('click', stopTimer);

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        if (isSuccess) return;
        if (!isRunning) startTimer();
        else stopTimer();
      } else if (e.code === 'Escape') {
        e.preventDefault();
        reButton.click();
      }
    });
  </script>
</body>
</html>
