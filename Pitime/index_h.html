<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파이 맞추기(고급)</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f8f9fa;
      color: #343a40;
    }
    .timer {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #6c757d;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 30px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      background-color: #ffc107;
      color: #343a40;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e0a800;
    }
    .result {
      margin-top: 30px;
      font-size: 3rem;
      font-weight: bold;
    }
    .result.success {
      color: #28a745;
    }
    .result.failure {
      color: #dc3545;
    }
    .pi-symbol {
      font-size: 4rem;
      color: #007bff;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="timer">0.00</div>
  <button id="start">시작</button>
  <button id="stop" disabled>멈춤</button>
  <button id="reButton" onclick="restart()" style="display: none; background-color: #9ec4fd;">다시 시작</button>
  
  <div style="font-size: 2em">3.14초에 멈추세요.</div>
  <div class="result"></div>
  
  <script>
    let timer = 0;
    let interval = null;
    let isRunning = false;
    let failureCount = 1;
    let isSuccess = false; // 성공 여부를 저장

    const timerDisplay = document.querySelector('.timer');
    const resultDisplay = document.querySelector('.result');
    const startButton = document.getElementById('start');
    const stopButton = document.getElementById('stop');
    const reButton = document.getElementById('reButton');

    function startTimer() {
      timer = 0;
      timerDisplay.textContent = timer.toFixed(2);
      //resultDisplay.textContent = '';
      //resultDisplay.className = 'result';
      startButton.disabled = true;
      stopButton.disabled = false;
      isRunning = true;
      interval = setInterval(() => {
        timer += 0.01;
        timerDisplay.textContent = timer.toFixed(2);
      }, 10);
    }

    function stopTimer() {
      clearInterval(interval);
      stopButton.disabled = true;
      isRunning = false;

      if (timer >= 3.13 && timer <= 3.15) {
        timerDisplay.textContent = "3.14";
        resultDisplay.textContent = `성공 - ${failureCount}번째`;
        resultDisplay.className = 'result success';
        reButton.style.display = 'inline-block';
        isSuccess = true;
        //startButton.style.display = 'none';
        //stopButton.style.display = 'none';
        
      } else {
        startButton.disabled = false;
        resultDisplay.textContent = `실패 - ${failureCount}번째`;
        failureCount +=1;
        resultDisplay.className = 'result failure';
      }
    }

    startButton.addEventListener('click', startTimer);
    stopButton.addEventListener('click', stopTimer);

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        if (isSuccess) return; // 성공 후에는 스페이스바 동작 안 함
        if (!isRunning) {
          startTimer();
        } else {
          stopTimer();
        }
      }
    });

    function restart() {
      location.reload(); // 페이지를 새로고침
    }
  </script>
</body>
</html>
